	<div class="container">
		<div id="bioContent">
			<br><br><br><br>
			<p>Send us an email</p>
			<p>For booking information, contact us through the form below or send us a message on Facebook</p>
			<br><br><br>
			<form>
			<fieldset id="name" class="form-item fields name required">
                <div class="title"> <h3>Contant Us</h3></div><br><br>

                  <div class="field first-name">
                    <label class="caption">First Name <span class="required">*</span><br></div><input class="field-element field-control" name="fname"
                    x-autocompletetype="given-name" type="text"
                    spellcheck="false"
                    maxlength="30"
                    data-title="First" /></label>
                  </div>
                  <div class="field last-name">
                    <label class="caption">Last Name <span class="required">*</span><br><input class="field-element field-control" name="lname"
                    x-autocompletetype="surname" type="text"
                    spellcheck="false" maxlength="30" data-title="Last" /></label>
                </div>
            </fieldset>
		<br><br>
		<div id="email" class="form-item field email required">
                  <label class="title" for="email">Email Address <span class="required">*</span></label><br>
                  <input class="field-element" name="email" x-autocompletetype="email" type="text" spellcheck="false" id="email" size="40" />
                </div>
			<br><br>
			<div id="textsubject" class="form-item field text required">
                <label class="title" for="textsubject">Subject <span class="required">*</span></label><br>
                <input class="field-element text" type="text" id="textsubject" size="69"/>
            </div>
			<br><br>
			<div id="textarea" class="form-item field textarea required">
                <label class="title" for="textarea">Message <span class="required">*</span></label><br>
                <textarea class="field-element " id="textarea" rows="6" cols="70"></textarea>
            </div>
			<br><br>
			<div class="form-button-wrapper form-button-wrapper--align-left">
          <input class="button sqs-system-button sqs-editable-button" type="submit" value="Submit"/>
        </div>


        <div class="hidden form-submission-text">Thank you!</div>

        <div class="hidden form-submission-html" data-submission-html=""></div>
      </form>
			</form>
			<br><br><br>
			<p>Contact Info</p>
